<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="static/recommenderStyles.css">
        <script src="static/externalScripts.js"></script>
    </head>
    <script>
        window.onload = usermessage("itai",true);
    </script>
    <body>
        <!-- HEADER -->
        <div class="jumbotron bg-1 text-center">
            <div class="row">
                <div class ="col-sm-4">
                    <img src="static/do.jpg" class="img-circle">
                </div>
                <div class="col-lg-8">
                    <h1 align="left">Music Recommender</h1>
                    <p align="left">Find your music & more!</p>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <h2>Modal Login Form</h2>
            <button onclick="document.getElementById('Login').style.display='block'" style="width:auto;">Login</button><br>
            <button onclick="document.getElementById('SignIn').style.display='block'" style="width:auto;">Sign in</button>

            <div id="Login" class="modal">
                <form class="modal-content animate" action="LoginUser">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('Login').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="static/avatar.png" alt="Avatar" class="avatar img-circle">
                    </div>

                    <div class="container">
                        <label><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <button type="submit">Login</button>
                        <input type="checkbox" checked="checked"> Remember me
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('Login').style.display='none'" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>

            <div id="SignIn" class="modal">
                <form class="modal-content animate" action="SignIn">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('SignIn').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="static/avatar.png" alt="Avatar" class="avatar img-circle">
                    </div>

                    <div class="container">
                        <label><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <button type="submit">Sign In</button>
                        <input type="checkbox" checked="checked"> Remember me
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('SignIn').style.display='none'" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>

        </div>

    </body>
</html>
