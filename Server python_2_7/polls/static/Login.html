<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="static/recommenderStyles.css">
        <script src="static/externalScripts.js"></script>
		<style type="text/css">
td
{
    padding:0 15px 0 15px;
}
</style>
    </head>
    <script>
        window.onload = usermessage('{{message}}',{{show}});
		
		function validateForm() {
    var x = document.forms["modal-content animate sign"]["datebith"].value;
    if (x.length != 4) {
        alert("year must contains 4 digits..");
        return false;
    }
	x = document.forms["modal-content animate sign"]["yesNo"].value;
    if (x === 'yes' || x === 'no' ) {
        alert("please enter yes \ no");
        return false;
    }
}

		function validateFormYes() {
    var x = document.forms["modal-content animate sign"]["yesNo"].value;
    if (x === 'yes' || x === 'no' ) {
        alert("please enter yes \ no");
        return false;
    }
}

    </script>
    <body>
        <!-- HEADER -->
        <div class="jumbotron bg-1 text-center">
            <div class="row">
                <div class ="col-sm-4">
                    <img src="static/do.jpg" class="img-circle">
                </div>
                <div class="col-lg-8">
                    <h1 align="left">Meatloaf</h1>
                    <p align="left">Find your appetite for music & more!</p>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <h2>Modal Login Form</h2>
            <button class="loginbutton" onclick="document.getElementById('Login').style.display='block'" style="width:auto;">Login</button><br>
            <button class="loginbutton" onclick="document.getElementById('SignIn').style.display='block'" style="width:auto;">Sign Up</button>

            <div id="Login" class="modal">
                <form class="modal-content animate" action="LoginUser">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('Login').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="static/avatar.png" alt="Avatar" class="avatar img-circle">
                    </div>

                    <div class="container">
                        <label><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <button type="submit" class="loginbutton">Login</button>
                    </div>

                   
                </form>
            </div>

            <div id="SignIn" class="modal">
                <form class="modal-content animate sign" action="SignIn">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('SignIn').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="static/avatar.png" alt="Avatar" class="avatar img-circle">
                    </div>

                    <div class="container">
                        <label><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>
						
						<br><br>
						
						<table>
						<tr>
						<td>
						<label><b>Year Of Birth</b></label>
                        <input type="text" placeholder="1900" onkeypress='return event.charCode >= 48 && event.charCode <= 57' name="datebith" maxlength="4" required>
						</td>
						<td></td>
						<td>
						<label><b>Do you like you're songs longs?</b></label>
						<select  class="form-control" name="yesNo" required>
						
						  <option value="volvo">yes</option>
						  <option value="saab">no</option>
						
						</select>
						</td>
						
						<td>
					
						<label style="align:left"><b>favorite genre</b></label>
                        <select type="text" class="form-control" name="genre" required>
						
						  {{allGenre}}
						
						</select>
						</td>
						<td>
						<label style="align:left"><b>Country</b></label>
						<select type="text" class="form-control" name="Country" required>
						
						  {{allCountries}}
						
						</select>
						</td>
						</tr>
						</table>
						

                        <button type="submit" class="loginbutton" onclick="validateForm()">Sign Up</button>
                    </div>

                </form>
            </div>

        </div>

    </body>
</html>
